<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./Tick_Tack_Toa.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="player-names">
        <input type="text" id="player1" placeholder="Enter Player 1 Name">
        <input type="text" id="player2" placeholder="Enter Player 2 Name">
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-board" class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="player-turn"></div> <!-- Player turn will be displayed here -->
    <div id="player-names-buttom"></div> <!-- Player turn will be displayed here -->

    <script src="./Tick_Tack_Toa.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
